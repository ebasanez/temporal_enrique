<!DOCTYPE html>
<html th:replace="~{layout :: layout( ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<body>
<section>
  <div class="box box-default">
    <div class="box-header"><h3 class="box-title"><i class="fa fa-fw fa-server"></i> Centros</h3></div>
    <div class="box-body">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th class="col-sm-1">#</th>
          <th>Nombre</th>
          <th class="col-sm-2 text-right">Propietario</th>
          <th class="col-sm-2 text-right">Capacidad de procesamiento</th>
          <th class="col-sm-2 text-right">Tama√±o de la cola</th>
          <th class="col-sm-2 text-right">Acciones</th>
        </tr>
        </thead>
        <tr th:each="workplace :${workplaces}">
          <td th:text="${workplace.id}"></td>
          <td th:text="${workplace.name}"></td>
          <td class="text-right" th:text="${workplace.owner}"></td>
          <td class="text-right" th:text="${workplace.processability}"></td>
          <td class="text-right" th:text="${workplace.maximumQueueSize}"></td>
          <td class="text-right">
            <a class="btn btn-success btn-sm" th:href="@{/workplace/{id}/edit(id=${workplace.id})}">
              <i class="fa fa-fw fa-pencil"></i> Editar
            </a>
            <a class="btn btn-danger btn-sm" th:href="@{/workplace/{id}/delete(id=${workplace.id})}">
              <i class="fa fa-fw fa-trash"></i> Eliminar
            </a>
          </td>
        </tr>
      </table>
    </div>
    <div class="box-footer">
      <a class="btn btn-success btn-sm" th:href="@{/workplace/create}">
        <i class="fa fa-fw fa-plus-circle"></i> Nuevo Centro
      </a>
    </div>
  </div>
</section>
</body>
</html>
