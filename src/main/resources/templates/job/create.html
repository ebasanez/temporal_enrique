<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout( ~{::section})}">
<body>
<section>
  <form th:action="@{/job/create}" method="post">
    <div class="box box-default">
      <div class="box-header"><h3 class="box-title"><i class="fa fa-fw fa-pencil"></i> Crear tarea</h3></div>
      <div class="box-body">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="username" th:field="${job.name}" class="form-control" minlength="1"
                 maxlength="30" required="true"/>
        </div>
        <div class="form-group">
          <label>TamaÃ±o</label>
          <input type="number" name="size" th:field="${job.size}" class="form-control" min="1" max="1000000"
                 required="true"/>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-fw fa-save"></i> Crear tarea
        </button>
      </div>
    </div>
  </form>
</section>
</body>
</html>
