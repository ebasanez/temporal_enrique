<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout( ~{::section})}">
<body>
<section>
  <form th:action="@{/user/create}" method="post">
    <div class="box box-default">
      <div class="box-header"><h3 class="box-title"><i class="fa fa-fw fa-pencil"></i> Crear usuario</h3></div>
      <div class="box-body">
        <div class="form-group">
          <label>Nombre de usuario</label>
          <input type="text" name="username" th:field="${user.username}" class="form-control" minlength="1"
                 maxlength="10" required="true"/>
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="text" name="password" th:field="${user.password}" class="form-control" minlength="4"
                 maxlength="8" required="true"/>
        </div>
        <div class="form-group">
          <label>Tipo de usuario</label>
          <select th:field="${user.role}" class="form-control" required="true">
            <option th:value="'ADMIN'" th:text="ADMIN"></option>
            <option th:value="'ADMIN_WORKPLACE'" th:text="ADMIN_WORKPLACE"></option>
            <option th:value="'USER'" th:text="USER"></option>
          </select>
        </div>

      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-fw fa-save"></i> Crear usuario
        </button>
      </div>
    </div>
  </form>
</section>
</body>
</html>
